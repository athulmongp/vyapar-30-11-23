{% extends 'company/src/html/base.html' %}

{% block content %}

<style>
    .switch {
        position: relative;
        display: inline-block;
        width: 70px;
        height: 27px;
        margin: 0 10px;
    }

    .slider {
        position: absolute;
        cursor: pointer;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background-color: #ccc;
        transition: .4s;
        border-radius: 34px;

    }

    .switch input {
        display: none;
    }

    .slider:before {
        position: absolute;
        content: "";
        height: 23px;
        width: 23px;
        top: 2px;
        left: 2px;
        bottom: 2px;
        background-color: white;
        transition: 0.4s;
        border-radius: 50px;
    }

    input:checked+.slider {
        background-color: rgb(84, 196, 240);

    }

    input:checked+.slider:before {
        transform: translateX(44px);

    }
    @media (max-width:768px){
        
        .table{
            width: 250% !important;
        }
        
    }
</style>

<script>
    function switchon() {
        var checkbox = document.getElementById('mycheckbox');
        var party1 = document.getElementById('party1');
        var party2 = document.getElementById('party2');
        var party3 = document.getElementById('party3');
        var hr = document.getElementById('hr');

        if (checkbox.checked == true) {
            party1.style.display = 'block';
            party2.style.display = 'block';
            party3.style.display = 'block';
            hr.style.display = 'block';

        } else {
            party1.style.display = 'none';
            party2.style.display = 'none';
            party3.style.display = 'none';
            hr.style.display = 'none';
        }
    }

    function switchon1() {
        var checkbox = document.getElementById('mycheckbox1');
        var tax = document.getElementById('tax');
        var select_tax = document.getElementById('select_tax');
        

        if (checkbox.checked == true) {
            tax.style.display = 'block';
            select_tax.style.display = 'block';
           

        } else {
            tax.style.display = 'none';
            select_tax.style.display = 'none';
            
        }
    }

                                    style="border-bottom: 2px solid skyblue;background-color: white;" required>

                                    <option value="" data-terms="">GST 0%</option>
                                    <option value="" data-terms="">GST 3%</option>
                                    <option value="" data-terms="">GST 5%</option>
                                    <option value="" data-terms="">GST 12%</option>
                                    <option value="" data-terms="">GST 18%</option>
                                    <option value="" data-terms="">GST 28%</option>
                                    <option value="" data-terms="">IGST 0%</option>
                                    <option value="" data-terms="">IGST 3%</option>
                                    <option value="" data-terms="">IGST 5%</option>
